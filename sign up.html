<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Sign Up Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign up.css" />
  </head>
  <body>
    <div class="overlay"></div>

    <div
      class="d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="signup-box">
        <h2 class="mb-4 fw-bold">Sign Up</h2>
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-netflix w-100 mt-3">
            Sign Up
          </button>

          <div class="mt-5 text-secondary">
            <p>
              Already have an account?
              <a href="login.html" class="text-white text-decoration-none"
                >Sign in now</a
              >.
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
