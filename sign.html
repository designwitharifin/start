<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <div class="overlay"></div>

    <div
      class="d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="login-box">
        <h2 class="mb-4 fw-bold">Sign In</h2>
        <form>
          <div class="mb-3">
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Email or phone number"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Password"
              required
            />
          </div>
          <a
            href="sign up.html"
            class="btn btn-danger mt-5"
            style="width: 100%"
          >
              Sign In
          </a>

          <div class="d-flex justify-content-between text-secondary small mt-3">
            <div>
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="text-secondary text-decoration-none"
              >Need help?</a
            >
          </div>

          <div class="mt-5 text-secondary">
            <p>
              New to Netflix?
              <a href="signup.html" class="text-white text-decoration-none"
                >Sign up now</a
              >.
            </p>
            <small
              >This page is protected by Google reCAPTCHA to ensure you're not a
              bot.</small
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
